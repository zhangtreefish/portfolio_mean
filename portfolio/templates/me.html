<div class="me-wrapper">
  <div>
    <ul ng-repeat="item in projects" ng-click="add(item)">
      <li>
        <a ng-href="#/project/{{item._id}}">
          <em>{{item.title}}</em>
        </a>
      </li>
    </ul>
  </div>
  <div>
    <button class="btn btn-success btn-sm" type="submit"
     ng-click="updatePortfolio()">
      Add To Portfolio
    </button>
  </div>
</div>
