<div class="pickTool-wrapper">
  <div style="clear: both"></div>
  <form class="pickTool">
    <label for="pickTool"> Projects using {{selectedTool._id}} </label>
    <select
      name="pickTool"
      id="pickTool"
      ng-options="tool as tool._id for tool in tools"
      ng-model="selectedTool"
      ng-change="load()"
    >
    </select>
  </form>
  <br>
 <!--  <tt>selected {{selectedTool._id}}</tt> -->
</div>
