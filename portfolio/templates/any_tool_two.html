<div class="search-bar-wrapper">
  <div style="clear: both"></div>
  <form class="pickTool">
    <label for="pickATool"> Pick a Tool </label>
    <select
      name="pickTool"
      id="pickATool"
      ng-options="tool as tool._id for tool in tools"
      ng-model="selectedTool"
      ng-change="load()"
    >
    </select>
  </form>
  <br>
</div>
